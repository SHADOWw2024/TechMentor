<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Guide - Sign In</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
  <div class="theme-toggle">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
  </div>
  
  <div class="auth-container">
    <div id="main">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>CourseGuide</span>
      </div>
      <h1>Sign In</h1>
      <form id="login-form">
        <div class="input-group">
          <input id="email" type="text" placeholder=" " required>
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder=" " required>
          <label for="password">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="remember-me">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button id="submit" class="btn-primary" type="submit">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <p class="divider"><span>or</span></p>
      <!-- Change the sign-up button to an anchor tag -->
      <a href="signup.html" class="btn-secondary" id="sign-up">
        <span>Create Account</span>
      </a>
    </div>
  </div>
  
  <div id="toast"></div>
  
  <script type="module" src="scripts/auth.js"></script>
  <script src="/public/js/contact.js"></script>
  <script src="/js/contact.js"></script>
  <!-- Add this with your other scripts -->
<script src="scripts/navigation.js"></script>
<script src="scripts/page-transitions.js"></script>
<div class="page-transition"></div>
</body>
</html>
